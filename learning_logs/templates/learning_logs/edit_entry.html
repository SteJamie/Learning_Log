<html>
{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}


{% block header %}
	<h1> Learning Log </h1>
{% endblock header %}


{% block content %}
	<br/>
	<div>
		<h2> <a href="{% url 'learning_logs:topic' topic.id %}"> Topic : {{ topic }} </a> </h2>
	</div>

	<div>
		<h2> Edit Entry : </h2>
	</div>

	<div>			
		<form  action = "{% url 'learning_logs:edit_entry' topic.id %}"  method = 'post'  class = "form">
			{% csrf_token %}
			{% bootstrap_form form %}
			{% buttons %}
				<button name="submit"  class="btn btn-primary"> save changes </button>
			{% endbuttons %}
			<input  type = "hidden"  name = "next"  value = "{% url 'learning_logs:index' %}" />
		</form>
	</div>
{% endblock content %}

</html>
